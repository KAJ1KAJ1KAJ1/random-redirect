<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ランダムリダイレクト</title>
</head>
<body>

<script>
    const urls = [
        "https://ja.wikipedia.org/wiki/Color_Change!",
        "https://ja.wikipedia.org/wiki/大里村_(沖縄県)",
        "https://ja.wikipedia.org/wiki/TAIZO〜戦場カメラマン・一ノ瀬泰造の真実〜"
    ];

    const randomIndex = Math.floor(Math.random() * urls.length);
    const randomUrl = urls[randomIndex];

    window.location.href = randomUrl;
</script>

</body>
</html>
